<div class="table-responsive">
	<table class="table table-condensed table-striped">
		<tr>
			<th class="tableHeader" colspan="5">Extra Features</th>
		</tr>

		<tr class="header-row">
			<td>Description</td>
			<td>Year Built</td>
			<td class="text-right">Units</td>
			<td class="text-right">Adj Unit Price</td>
			<td class="text-right">Calc Value</td>
		</tr>

		<tr ng-repeat="feature in
                               property.extraFeature[(property.rollYear1)-2].extraFeaturesInfo | orderBy:'-actualYearBuilt'">
			<td>{{feature.description}}</td>
			<td>{{feature.actualYearBuilt}}</td>
			<td class="text-right">{{feature.units}}</td>
			<td class="text-right">{{feature.adjustedUnitPrice
			| currency:"$"}}</td>
			<td class="text-right">{{feature.depreciatedValue
			| currency:"$"}}</td>
		</tr>
        
        <tr ng-show="isDisplayMessages(property, property.extraFeature, property.rollYear3)" class="table-message">
			<td colspan="5">
            <div ng-repeat="message in property.extraFeature[property.rollYear3].message">{{property.rollYear3}}: {{message}}</div>
            </td>
		</tr>

	</table>
</div>
