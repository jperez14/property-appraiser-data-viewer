<div class="table-responsive">
	<table class="table table-condensed table-striped">
		<tr>
			<th class="tableHeader" colspan="7">Land Information</th>
		</tr>
        
        <tr ng-show="isDisplayMessages(property, property.land, property.rollYear1)">
			<td colspan="7">
                <div class="table-message">
                    <div ng-repeat="message in property.land[property.rollYear1].message">{{message}}</div>
                </div>
            </td>
		</tr>

		<tr class="header-row">
        	<td>Land Use</td>
			<td class="text-center">Muni Zone</td>
			<td class="text-center">PA Zone</td>
			<!-- <td>Use Code</td> -->
			<!-- <td>Total Adj</td> -->
			<td>Unit Type</td>
			<td>Units</td>
			<td class="text-right">Adj Rate</td>
			<td class="text-right">Calc Value</td>
		</tr>

		<tr ng-repeat="land in property.land[property.rollYear1].landLines">
			<td>{{land.landUse}}</td>
            <td class="text-center">{{land.muniZone}}</td>
			<td class="text-center">{{land.zone}}</td>
			<!-- <td>{{land.useCode}}</td> -->
			<!--<td>{{land.totalAdjustments}}</td> -->
			<td>{{land.unitType}}</td>
			<td>{{land.units | number:2}}</td>
			<td class="text-right">{{land.adjustedUnitPrice | centsCurrency:"$"}}</td>
			<td class="text-right">{{land.calculatedValue | noCentsCurrency:"$"}}</td>
		</tr>

	</table>
</div>
