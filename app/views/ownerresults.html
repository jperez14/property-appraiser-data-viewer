<div id="results_list">

	<div class="list_instructions">
		<h2 style="float:left; margin-bottom:5px;">Matching Results: {{ownersList.length}}</h2>
		<p style="float:right" class="text-right"><a href="#" style="color:#fff;">Close <span class="glyphicon glyphicon-remove-circle"></span></a></p>
		<p style="clear:both; padding:5px 0; border-bottom:1px solid #fff; border-top:1px solid #fff;">Click on the search results to get more information.</p>
	</div>

	<div class="results_record" ng-repeat="owner in ownersList">
		<span class="record_number">{{$index + 1}}</span>
		<span class="record_folio"><strong>FOLIO:</strong> <a href="" ng-click="getOwnerFolio(owner.Strap)">{{owner.Strap}}</a></span>
		<span class="record_owener"><strong>OWNER:</strong> {{owner.Owner1}}</span>
		<span class="record_address"><strong>ADDRESS:</strong> {{owner.SiteAddress}}</span>
	</div>

</div>
