<div class="table-responsive" ng-show="property.ownersInfo.length > 2" >
	<table class="table table-condensed table-striped">
		<tr>
			<th class="tableHeader" colspan="1">Full List of Owners</th>
		</tr>

		<tr class="header-row">
			<td>Name</td>
		</tr>

		<tr ng-repeat="owner in property.ownersInfo">
			<td>{{owner.name}}</td>
		</tr>

	</table>
</div>
